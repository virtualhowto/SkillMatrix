<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Matrix Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Skills Matrix Dashboard</h1>

    <div>
      <button onclick="exportToCSV()" class="bg-blue-600 text-white px-4 py-2 rounded">Export Report</button>
    </div>

    <!-- Timeline Toggle -->
    <div class="mb-4">
      <label for="timeline" class="mr-2 font-semibold">View:</label>
      <select id="timeline" class="border px-2 py-1">
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
      </select>
    </div>

    <!-- Add Skill Form -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Add Skill</h2>
      <div class="grid grid-cols-2 md:grid-cols-6 gap-4">
        <input id="name" class="border px-2 py-1" placeholder="Skill Name" />
        <input id="vendor" class="border px-2 py-1" placeholder="Vendor" />
        <input id="type" class="border px-2 py-1" placeholder="Type" />
        <input id="score" type="number" class="border px-2 py-1" placeholder="Score" />
        <input id="demand" type="number" class="border px-2 py-1" placeholder="Demand" />
        <input id="coverage" type="number" class="border px-2 py-1" placeholder="Coverage" />
        <button onclick="addSkill()" class="bg-green-600 text-white px-4 py-2 rounded col-span-2 md:col-span-1">Add</button>
      </div>
    </div>

    <!-- Skills Table -->
    <div class="overflow-x-auto mb-10">
      <table class="min-w-full border border-gray-200 bg-white">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2"><input class="w-full border px-1" placeholder="Filter Skill" oninput="filterTable(0, this.value)"></th>
            <th class="px-4 py-2"><input class="w-full border px-1" placeholder="Filter Vendor" oninput="filterTable(1, this.value)"></th>
            <th class="px-4 py-2"><input class="w-full border px-1" placeholder="Filter Type" oninput="filterTable(2, this.value)"></th>
            <th class="px-4 py-2"><input class="w-full border px-1" placeholder="Filter Score" oninput="filterTable(3, this.value)"></th>
            <th class="px-4 py-2"><input class="w-full border px-1" placeholder="Filter Demand" oninput="filterTable(4, this.value)"></th>
            <th class="px-4 py-2"><input class="w-full border px-1" placeholder="Filter Coverage" oninput="filterTable(5, this.value)"></th>
            <th class="px-4 py-2">Users</th>
            <th class="px-4 py-2">COWS üêÑ</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="matrix-table">
          <tr>
            <td class="border px-4 py-2">Azure</td>
            <td class="border px-4 py-2">Microsoft</td>
            <td class="border px-4 py-2">Cloud</td>
            <td class="border px-4 py-2">8</td>
            <td class="border px-4 py-2">9</td>
            <td class="border px-4 py-2">7</td>
            <td class="border px-4 py-2">5</td>
            <td class="border px-4 py-2">560</td>
            <td class="border px-4 py-2 edit-btn cursor-pointer">‚úèÔ∏è</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">AWS</td>
            <td class="border px-4 py-2">Amazon</td>
            <td class="border px-4 py-2">Cloud</td>
            <td class="border px-4 py-2">9</td>
            <td class="border px-4 py-2">8</td>
            <td class="border px-4 py-2">6</td>
            <td class="border px-4 py-2">4</td>
            <td class="border px-4 py-2">432</td>
            <td class="border px-4 py-2 edit-btn cursor-pointer">‚úèÔ∏è</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">Google Cloud</td>
            <td class="border px-4 py-2">Google</td>
            <td class="border px-4 py-2">Cloud</td>
            <td class="border px-4 py-2">7</td>
            <td class="border px-4 py-2">7</td>
            <td class="border px-4 py-2">5</td>
            <td class="border px-4 py-2">3</td>
            <td class="border px-4 py-2">315</td>
            <td class="border px-4 py-2 edit-btn cursor-pointer">‚úèÔ∏è</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-xl font-semibold">Bar Chart</h2>
          <button onclick="openChart('barModal')" class="text-sm text-blue-500 hover:underline">Pop-out</button>
        </div>
        <canvas id="barChart"></canvas>
      </div>
      <div>
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-xl font-semibold">Quadrant Chart</h2>
          <button onclick="openChart('quadModal')" class="text-sm text-blue-500 hover:underline">Pop-out</button>
        </div>
        <canvas id="quadrantChart" width="600" height="400"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
